<ion-header>
  <ion-toolbar>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />
    <ion-buttons slot="start">
      <ion-back-button defaultHref="lanches"></ion-back-button>
      <ion-icon name="trash-outline" (click)="deletePost(post)"></ion-icon>
  
      <ion-title>{{post.titulo}}</ion-title>
      </ion-buttons>
  </ion-toolbar>
 
  
</ion-header>
<ion-content>
  <div class="conteudo">
    <img src="{{ post.photo }}" class="img">
    <span class="titulo">{{ post.titulo }}</span>
    <span class="usuario">Por: {{post.usuario}}</span>
    <img src="../assets/iconeingredientes.png" class="imgingredientes">
    <p><i class="icon ion-md-restaurant"></i>{{ post.ingredientes }}</p>
    <img src="../assets/iconepreparo.png" class="imgpreparo">
    <p><i class="icon ion-md-restaurant"></i>{{ post.modopreparo }}</p>
  </div>



</ion-content>
