<ion-header>
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />
	<ion-toolbar>
	  <ion-buttons slot="start">
		<ion-back-button defaultHref="home"></ion-back-button>
		<ion-title>Saladas</ion-title>
	  </ion-buttons>
	</ion-toolbar>
  </ion-header>
  <ion-content>
	<div id="todos">
	<div class="teste" *ngFor="let post of posts">
		<ion-card class="cards" *ngIf="(post.tipo == 'saladas')" (click)="postDetails(post)">
		  <ion-card-header>
			  <img src="{{post.photo}}"  class="img"/>
			<ion-card-title class="tituloreceitas">{{post.titulo}}</ion-card-title>
			<ion-card-subtitle>Por: {{post.usuario}}</ion-card-subtitle>
			<br>
		  </ion-card-header>
		</ion-card>
	</div>
	</div>
  </ion-content>
