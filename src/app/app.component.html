<ion-router-outlet id="main"></ion-router-outlet>

<ion-content>
  <ion-tabs>
    <ion-tab-bar [translucent]="true" slot="bottom">
      <ion-tab-button routerLink="/home" class="home">
        <ion-icon name="home-outline" size="large"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="./postar" class="postar">
        <ion-icon name="add-circle-outline" size="large"></ion-icon>
        <ion-label>Postar</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="../sobre" class="sobre">
        <ion-icon name="information-circle-outline" size="large"></ion-icon>
        <ion-label>Sobre</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  routerLink="../profile" class="perfil">
          <ion-icon name="person-circle-outline"  size="large"></ion-icon>
          <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
